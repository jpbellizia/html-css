<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5.</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>

    <video width="500" controls poster="imagens/capa-video.png" loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>
        <!--- ex: source src="midias/meu-video.mp4" type="video/mp4 ou m4v, ogv e webm"
            Deve-se repetir o source para cada um dos formatos de video que forem inseridos no seu codigo.
        Nao se esquecer tambem de adicionar a msg com <p> para pessoas que nao tenham compatibilidade de navegador ao acessar.-->
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/rt-2cxAiPJk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <h1>Inserindo videos do Vmeo</h1>
    <iframe src="https://player.vimeo.com/video/582028664?h=eece6d507b" width="500" height="396" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
